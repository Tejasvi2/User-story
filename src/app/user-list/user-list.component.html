<app-header></app-header>
<div class="container" style="margin-top: 70px;">
    <table *ngIf="usersData?.length; else noData" class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Image</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usersData">
  
          <td>{{ user?.id }}</td>
          <td> {{ user?.first_name }}  {{ user?.last_name }}</td>
          <td><img [src]="user?.avatar"></td>
          <td> {{ user?.email }}</td>
          <td>
            <button class="btn common-btn btn--primary-custom" [routerLink]="['/user',user?.id]" [state]=user> Show details</button>
            <button class="btn  common-btn btn--secondary-custom" (click)="removeUserDetails(user?.id)"> Delete</button>

          </td>
        </tr>
      </tbody>
    </table>
    <ng-template  #noData>
       <h3 class="text-center">No user list data found</h3>
    </ng-template>
  </div>
